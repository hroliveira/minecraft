apiVersion: batch/v1
kind: CronJob
metadata:
  name: minecraft-backup
  labels:
    app: minecraft-backup
spec:
  schedule: "0 2 * * *"  # Executar todos os dias às 2h
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: OnFailure  # Reiniciar apenas se falhar
          containers:
          - name: backup
            image: ubuntu:latest
            command: ["/bin/sh", "-c"]
            args:
              - |
                tar -czf /backups/minecraft-backup-$(date +\%F).tar.gz /data && \
                echo "Backup completed."
            volumeMounts:
            - name: minecraft-v2-data  # Volume de dados do Minecraft
              mountPath: /data  # Caminho onde os dados do Minecraft estão
            - name: backup-storage
              mountPath: /backups  # Caminho onde o backup será armazenado
          volumes:
          - name: minecraft-v2-data
            persistentVolumeClaim:
              claimName: minecraft-v2-pvc  # PVC para os dados do Minecraft
          - name: backup-storage
            persistentVolumeClaim:
              claimName: backup-pvc  # PVC onde o backup será armazenado
